  <style>
    :root{
      --navy-1: #001f3f;
      --navy-2: #002957;
      --card-bg: #ffffff;
      --card-text: #07243a;
      --muted-white: rgba(255,255,255,0.95);
      --radius:12px;
      --shadow: 0 16px 36px rgba(0,0,0,0.36);
      --glass-border: rgba(0,41,87,0.08);
      --item-bg: linear-gradient(180deg,#ffffff,#fbfdff);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--navy-1),var(--navy-2));display:flex;align-items:center;justify-content:center;padding:24px;color:var(--muted-white);}    

    .bg-decor{position:fixed;inset:0;pointer-events:none;z-index:0;opacity:0.12}
    .bg-decor svg{width:100%;height:100%;display:block}

    .stage{max-width:820px;width:100%;position:relative;z-index:2}

    .card{margin:0 auto;border-radius:12px;padding:18px;max-width:720px;background:var(--card-bg);box-shadow:var(--shadow);border:1px solid var(--glass-border);} 
    .toolbar{display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:12px}

    .club-badge{width:56px;height:56px;display:inline-flex;align-items:center;justify-content:center;border-radius:50%;background:linear-gradient(180deg,var(--navy-1),var(--navy-2));box-shadow:inset 0 -6px 12px rgba(0,0,0,0.22);border:2px solid rgba(0,41,87,0.08);flex-shrink:0}
    .club-badge svg{width:34px;height:34px;display:block}

    .site{font-size:13px;color:var(--navy-2);font-weight:800;letter-spacing:0.6px;display:flex;flex-direction:column}
    .site .tag{font-size:11px;color:rgba(7,36,54,0.6);font-weight:600}

    .content{padding:6px 6px 14px}

    .label{display:block;width:max-content;margin:0 auto 12px;font-size:12px;font-weight:800;color:var(--card-bg);background:linear-gradient(90deg,var(--navy-1),var(--navy-2));padding:6px 12px;border-radius:8px;letter-spacing:6px}

    .title-row{display:flex;flex-direction:row;align-items:center;justify-content:center;gap:20px;text-align:center;flex-wrap:wrap}.title-row > div{display:flex;flex-direction:column;align-items:center;justify-content:center} 

    .name{font-size:56px;color:var(--card-text);line-height:1.02;margin:6px 0 2px;font-weight:700;font-family:'August',system-ui,Roboto,Arial,sans-serif;position:relative;}   
    @media (max-width:520px){.name{font-size:32px}}

    .subtitle{font-size:14px;color:rgba(7,36,54,0.72);font-weight:600}

    .badge-40-wrap{display:inline-flex;align-items:center;justify-content:center;background:transparent;min-width:auto}
    .badge-40-svg{width:110px;max-width:100%;height:auto;display:block}

    .meta{margin-top:18px;display:flex;flex-direction:column;align-items:center;gap:12px}
    .meta .item{display:flex;align-items:center;gap:12px;padding:10px 14px;border-radius:12px;background:var(--item-bg);border:1px solid rgba(0,41,87,0.06);width:640px;max-width:92%;justify-content:flex-start;opacity:0;transform:translateY(12px);transition:opacity .4s ease,transform .4s ease}
    .meta .item.visible{opacity:1;transform:translateY(0)}
    .meta .item svg{width:22px;height:22px;flex:0 0 22px;opacity:0.95}
    .meta .item .text{font-size:18px;font-weight:700;color:var(--card-text)}

    .cta{display:flex;gap:12px;margin-top:16px}
    .btn{flex:1;padding:12px 16px;border-radius:12px;text-decoration:none;text-align:center;font-weight:800;font-size:14px;transition:transform .2s ease,box-shadow .2s ease}
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,0.12)}
    .btn-primary{background:linear-gradient(90deg,var(--navy-2),var(--navy-1));color:var(--card-bg);border:none}
    .btn-ghost{background:transparent;border:1px solid rgba(0,41,87,0.06);color:var(--navy-1)}

    .extras{display:flex;gap:10px;margin-top:10px;align-items:center;justify-content:center;flex-wrap:wrap}
    .chip{padding:7px 10px;border-radius:999px;background:linear-gradient(90deg,rgba(0,41,87,0.05),rgba(0,95,158,0.03));font-weight:800;font-size:13px;color:var(--navy-1)}
    .note{margin-top:10px;font-size:13px;color:rgba(7,36,54,0.7)}
    footer{margin:12px auto 0;text-align:center;font-size:12px;color:rgba(7,36,54,0.55);display:block;width:100%;max-width:100%;}

    @media (max-width:520px){
      html,body{padding:12px;align-items:flex-start;justify-content:flex-start}
      .card{width:100%;padding:14px}
      .badge-40-svg{width:78px}
      .title-row{flex-direction:column;align-items:center;gap:8px}
      .meta .item{width:100%;padding:10px 12px}
      .meta .item .text{font-size:15px}
      .cta{flex-direction:column;gap:10px}
      \.btn{width:100%}
      .extras{justify-content:center}
    }

    @media (prefers-reduced-motion:reduce){*{transition:none!important}}
  </style>
